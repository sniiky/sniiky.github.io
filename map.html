<!DOCTYPE html>
<html lang="ja">

<head>
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Map</title>
  <style>
    body {
      min-width: 1086px;
    }

    #target {
      /* position: relative; */
      max-width: 700px;
      height: 400px;
      /* float: left; */
      margin-right: 10px;
      background-size: cover;
    }

    .top {
      cursor: pointer;
      /* border: inset 10px #ff0000; */
      display: inline-block;
      /* padding:5px; */
      padding: 0.5em 1em;
      /* margin: 2em 0; */
      color: #00BCD4;
      background: #e4fcff;
      /*背景色*/
      border-top: solid 6px #1dc1d6;
      box-shadow: 0 3px 4px rgba(0, 0, 0, 0.32);
      /*影*/
    }

    .top:hover {
      opacity: 0.8;
      background: #ddd;
    }

    .result,
    .result2 {
      display: inline-grid;
    }

    #main {
      /* position: relative; */
      /* width: 200px;
      height:100px;
      right:10%; */
    }
  </style>
</head>

<body>
  <div id="target"></div>

  <!-- <ul id="info">
    <li>
      COCO HOUSE
    </li>
  </ul> -->

  <div id="main">
    <input type="text" id="address" placeholder="type address!">
    <button id="search">Search</button>

    <input type="text" id="keyword" placeholder="type 施設!">
    <button id="search2">Search</button>

    <p id="result">Click to 緯度</p>
    <p id="result2">Click to 経度</p>
    <!-- <i class="fas fa-align-justify"></i> -->
    <a href="index.html">
      <div class="top">top page</div>
    </a>
  </div>

  <script
    src="https://maps.googleapis.com/maps/api/js?language=ja&region=JP&key=AIzaSyCLQ82FGvykwMLGP5XQmmc0ubFwsjMYMK0&callback=initMap&libraries=places"
    async defer></script>
  <script src="js/map.js"></script>

</html>
